<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
            function irPara50BB(){
                window.location.href = './rangedeflat-50BB.html';
            }
            function irPara40a50BB(){
                window.location.href = './rangedeflat-40a50.html';
            }
            function irPara30a40BB(){
                window.location.href = './rangedeflat-30a40.html';
            }
            function changeImage(){
            var QuarentaBB = document.getElementById("QuarentaBB");
            var selectedBB = QuarentaBB.options[QuarentaBB.selectedIndex].value;
            
            var Image = document.getElementById("image");
            
            if(selectedBB === 'BBxBTN'){
                Image.src = './imagens/FLATTING/20BB/BBxBTN.png'
            }
            if(selectedBB === 'BBxCO'){
                Image.src = './imagens/FLATTING/20BB/BBxCO.png'
            }
            if(selectedBB === 'BBxMP'){
                Image.src = './imagens/FLATTING/20BB/BBxMP.png'
            }
            if(selectedBB === 'BBxSB'){
                Image.src = './imagens/FLATTING/20BB/BBxSB.png'
            }
            if(selectedBB === 'BBxUTG'){
                Image.src = './imagens/FLATTING/20BB/BBxUTG.png'
            }
            if(selectedBB === 'BTNxCO'){
                Image.src = './imagens/FLATTING/20BB/BTNxCO.png'
            }
            if(selectedBB === 'BTNxMP'){
                Image.src = './imagens/FLATTING/20BB/BTNxMP.png'
            }
            if(selectedBB === 'BTNxUTG'){
                Image.src = './imagens/FLATTING/20BB/BTNxUTG.png'
            }
            if(selectedBB === 'MPxUTG'){

            if(selectedBB === 'SBxBTN'){

            if(selectedBB === 'MPxUTG'){
                Image.src = './imagens/FLATTING/20BB/MPxUTG.png'
            }
            if(selectedBB === 'UTG1xUTG'){
                Image.src = './imagens/FLATTING/20BB/UTG1xUTG.png'

            console.log(Image);
            console.log(selectedBB)

        <style>
        #QuarentaBB{

</head>
<body>
    <div class="container">
            <div class="row">
            <div class="col-md-2">
                    <select class="form-control" autocomplete="off" id="QuarentaBB" onchange="changeImage()">

                            <option value="BBxCO">BBxCO</option>
                            <option value="BBxMP">BBxMP</option>
                            <option value="BBxUTG">BBxUTG</option>
